<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HR Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <h2>HR Management</h2>
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>

    <main class="container">
        <div class="header-table">
            <h1>Employee</h1>
            <button class="btn-add" id="openModal">+ Add</button>
        </div>

        <table class="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fatima Beatriz</td>
                    <td>Fatima.Beatriz@gmail.com</td>
                    <td>0985674321</td>
                    <td>Staff</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">Delete</button>
                    </td>
                </tr>
                </tbody>
        </table>
    </main>

    <div id="modalOverlay" class="overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>New Employee</h3>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <form class="modal-body">
                <div class="row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>Position</label>
                        <select>
                            <option>-- Select Position --</option>
                            <option>Staff</option>
                            <option>Manager</option>
                            <option>CEO</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Sex</label>
                        <div class="radio-group">
                            <label><input type="radio" name="sex"> Male</label>
                            <label><input type="radio" name="sex"> Female</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-save">Save</button>
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modalOverlay');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');

        // Mở modal
        openBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        // Đóng modal (nhiều cách)
        const hideModal = () => {
            modal.classList.remove('active');
        };

        closeBtn.addEventListener('click', hideModal);
        cancelBtn.addEventListener('click', hideModal);

        // Đóng khi click ra ngoài vùng trắng của modal
        window.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });
    </script>
</body>
</html>
