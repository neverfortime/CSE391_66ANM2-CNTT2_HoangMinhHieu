<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
    <form>
        <section>
            <h3 class="section-title">Basic Info</h3>
            <div class="form-group">
                <label>Employee ID</label>
                <span>9</span>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" value="Dodsworth">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" value="Anne">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> XXX</label>
                    <label><input type="radio" name="gender" checked> ZZZ</label>
                </div>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" value="Sales Representative">
            </div>
            <div class="form-group">
                <label>Reports To</label>
                <select>
                    <option>Buchanan</option>
                </select>
            </div>
        </section>

        <hr>

        <section>
            <h3 class="section-title">Contact Info</h3>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" value="7 Tay Son">
            </div>
            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>Ha Noi</option>
                </select>
            </div>
        </section>

        <hr>

        <section>
            <h3 class="section-title">Optional Info</h3>
            <div class="form-group align-top">
                <label>Notes</label>
                <div class="editor-mock">
                    <div class="toolbar">B I U S ...</div>
                    <textarea rows="5">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
                </div>
            </div>
            <div class="form-group">
                <label>Preferred Shift</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Regular</label>
                    <label><input type="checkbox" checked> Gravy Yard</label>
                </div>
            </div>
            <div class="form-group">
                <label>Are you human?</label>
                <div class="captcha-box">
                    <div class="captcha-text">TIDAWO</div>
                    <input type="text" placeholder="Click to change">
                </div>
            </div>
        </section>

        <div class="form-footer">
            <div class="nav-btns">
                <button type="button" class="btn-small">&lt;</button>
                <button type="button" class="btn-small">&gt;</button>
            </div>
            <div class="action-btns">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
